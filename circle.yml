machine:
  pre:
  - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
  - docker

dependencies:
  override:
  - make build

test:
  override:
  - make test

deployment:
  hub_tag:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: jimmidyson
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_LOGIN} -p ${DOCKER_PASSWORD}
      - make VERSION=${CIRCLE_TAG} circleci-deploy
